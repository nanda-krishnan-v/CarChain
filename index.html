<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Registry DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #f0f2f5;
        --bg-secondary: #ffffff;
        --text-primary: #333333;
        --text-secondary: #666666;
        --border-color: #e0e0e0;
        --btn-primary: #007bff;
        --btn-primary-hover: #0056b3;
        --btn-secondary: #6c757d;
        --btn-secondary-hover: #5a6268;
        --status-bg: #e9ecef;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --border-color: #404040;
        --btn-primary: #007bff;
        --btn-primary-hover: #0056b3;
        --btn-secondary: #6c757d;
        --btn-secondary-hover: #5a6268;
        --status-bg: #3a3a3a;
        --shadow: rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 0 10px;
      }

      h1 {
        color: var(--text-primary);
        font-size: 2rem;
      }

      .theme-toggle {
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 15px;
        width: 60px;
        height: 30px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        padding: 3px;
      }

      .theme-toggle:hover {
        border-color: var(--btn-primary);
      }

      .theme-toggle-slider {
        background: var(--btn-primary);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        transition: transform 0.3s;
        transform: translateX(0);
      }

      [data-theme="dark"] .theme-toggle-slider {
        transform: translateX(30px);
      }

      .main-container {
        display: flex;
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
        flex-wrap: wrap;
        justify-content: center;
      }

      .container {
        background-color: var(--bg-secondary);
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 4px 12px var(--shadow);
        flex: 1;
        min-width: 300px;
        transition: background-color 0.3s, box-shadow 0.3s;
        text-align: center;
      }

      .container-left {
        max-width: 500px;
      }

      .container-right {
        max-width: 600px;
      }

      .section {
        margin-bottom: 25px;
        text-align: center;
      }

      .section h2 {
        color: var(--text-primary);
        margin-bottom: 15px;
        font-size: 1.5rem;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 10px;
        text-align: center;
      }

      .btn {
        background-color: var(--btn-primary);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        margin: 5px;
        transition: all 0.3s;
        display: inline-block;
      }

      .btn:hover {
        background-color: var(--btn-primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background-color: var(--btn-secondary);
      }

      .btn-secondary:hover {
        background-color: var(--btn-secondary-hover);
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      input {
        flex: 1;
        min-width: 200px;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--btn-primary);
      }

      input::placeholder {
        color: var(--text-secondary);
      }

      #walletAddress {
        font-size: 0.9em;
        color: var(--text-secondary);
        margin: 15px auto;
        word-wrap: break-word;
        padding: 10px;
        background-color: var(--status-bg);
        border-radius: 4px;
        max-width: 100%;
        text-align: center;
      }

      #carDetails,
      #status {
        margin-top: 20px;
        padding: 20px;
        border-radius: 4px;
        background-color: var(--status-bg);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color 0.3s;
        text-align: center;
      }

      #carDetails h3 {
        margin-bottom: 10px;
        color: var(--text-primary);
      }

      #carDetails p {
        margin: 8px 0;
        color: var(--text-secondary);
      }

      .status-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      [data-theme="dark"] .status-success {
        background-color: #1e4620;
        color: #90ee90;
        border-color: #2d5a2d;
      }

      .status-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      [data-theme="dark"] .status-error {
        background-color: #4a1e1e;
        color: #ff6b6b;
        border-color: #5a2e2e;
      }

      .status-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      [data-theme="dark"] .status-info {
        background-color: #1e3a42;
        color: #6bc5d8;
        border-color: #2d4a52;
      }

      hr {
        border: none;
        border-top: 2px solid var(--border-color);
        margin: 25px 0;
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
        }

        .container {
          max-width: 100%;
        }

        .input-group {
          flex-direction: column;
        }

        input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸš— Car Registry DApp</h1>
      <div class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
        <div class="theme-toggle-slider"></div>
      </div>
    </div>

    <div class="main-container">
      <div class="container container-left">
        <div class="section">
          <h2>Wallet Connection</h2>
          <button id="connectWalletBtn" class="btn">Connect Wallet</button>
          <p id="walletAddress"></p>
        </div>

        <div id="dapp" style="display: none">
          <div class="section">
            <h2>Register Your Car</h2>
            <div class="input-group">
              <input
                type="text"
                id="carName"
                placeholder="Enter Car Name"
                required
              />
              <input
                type="text"
                id="carModel"
                placeholder="Enter Car Model"
                required
              />
            </div>
            <div class="button-group">
              <button id="registerBtn" class="btn">Register Car</button>
            </div>
          </div>

          <div class="section">
            <h2>View Your Car</h2>
            <div class="button-group">
              <button id="viewCarBtn" class="btn btn-secondary">
                View My Car
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container container-right">
        <div class="section">
          <h2>My Registered Car</h2>
          <div id="carNameDisplay" style="display: none">
            <div
              style="
                background: linear-gradient(
                  135deg,
                  var(--btn-primary) 0%,
                  var(--btn-primary-hover) 100%
                );
                color: white;
                padding: 20px;
                border-radius: 4px;
                margin-bottom: 20px;
                text-align: center;
              "
            >
              <h3 style="margin: 0 0 10px 0; font-size: 0.9em; opacity: 0.9">
                ðŸš— Your Car
              </h3>
              <div
                id="carNameValue"
                style="font-size: 2rem; font-weight: bold; margin: 0"
              >
                -
              </div>
              <div
                id="carModelValue"
                style="font-size: 1.2rem; margin-top: 8px; opacity: 0.9"
              >
                -
              </div>
            </div>
          </div>
          <div
            id="noCarMessage"
            style="
              text-align: center;
              padding: 40px;
              color: var(--text-secondary);
            "
          >
            <p>No car registered yet. Register your car to see it here!</p>
          </div>
        </div>
        <div class="section">
          <h2>Status & Details</h2>
          <div id="status"></div>
          <div id="carDetails"></div>
        </div>
      </div>
    </div>

    <script>
      // Dark Mode Toggle
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;

      // Check for saved theme preference or default to light mode
      const currentTheme = localStorage.getItem("theme") || "light";
      html.setAttribute("data-theme", currentTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
